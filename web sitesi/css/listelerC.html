<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="elmanın faydaları"> 
    <meta http-equiv="X-AU-Compatible" content="IE=edge">
    <title>listeler</title> 

    <style>
        .a{
            list-style-type: square;
        }
    </style>

    <style>
        .b{
            list-style-type: upper-latin;
        }
    </style>

</head>


<body>
    <ul class="a">
        <li>çay</li>
        <li>kahve</li>
        <li>salep</li>
    </ul>
    
    <ol class="b">
        <li>çay</li>
        <li>kahve</li>
        <li>salep</li>
    </ol>




</body>


</html>
