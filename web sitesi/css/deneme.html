<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul{
            list-style-type: none;
            width: 100%;
            
        }

        li{
            display: inline-block;
            width: 90px; 
            background-color: #3F3F3F;
            margin-left: -40px;
            padding: 10px;
            color: white;

        }
        li:hover{
            background-color: red;
            transition: 0.5s;
            
        }
        
    </style> 




</head>
<body>
    <ul>
        <li>home</li>
        <li>news</li>
        <li>content</li>
        <li>about</li>
    </ul>
</body>
</html>
